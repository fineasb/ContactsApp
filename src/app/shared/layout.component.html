<nav style="z-index: 9;" class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" (click)="drawer.toggle()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a style="line-height:30px; margin-left:0px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" class="navbar-brand" href="/dashboard">
      <img src="assets/contact.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <span class="text-secondary" style="margin-left:6px; user-select: none;">ContactsApp</span>
    </a>
    <span class="navbar-text">
        <button (click)="logOut()" type="button" class="btn btn-outline-secondary"><a style="text-decoration:none" routerLink="/login">
            <span *ngIf="spinner" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Log Out</a></button>
    </span>
</nav>
<mat-drawer-container style="z-index: 9;" class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <ul>
            <li>
                <a target="_blank"><p (click)="contact()"><i class="fa fa-id-card" style="margin-right: 20px;"></i>Contacts</p></a>
            </li>
            <li>
                <a target="_blank"><p (click)="favorite()"><i class="fa fa-star" style="margin-right: 20px;"></i>Favourites</p></a>
            </li>
        </ul>
    </mat-drawer>  
</mat-drawer-container>
<router-outlet></router-outlet>
