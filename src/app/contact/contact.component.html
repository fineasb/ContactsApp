<div class="container">      
      <div class="input-group" style="margin-bottom:20px; margin-top:150px">
        <input style="max-width: 30%" type="text" placeholder="Search..." class="form-control">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-search"></i>
          </button>  
        </div>
      </div>
        <table class="table table-bordered">
            <thead>
            <tr style="text-align: center;">
                <th scope="col">Edit</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Favourite</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts$ | async" style="text-align: center;">
                <td scope="row"><i class="fa fa-edit" style="font-size:x-large; color: #007bff;"></i></td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.address}}</td>
                <td>{{contact.phoneNo | phoneRo}}</td>
                <td>{{contact.favourite}}</td>
                <td scope="row"><i data-toggle="modal" data-target="#deleteModal" class="fa fa-trash" style="font-size: x-large; text-align: center; color: red; cursor: pointer;"></i></td>
            </tr>        
            </tbody>
        </table>

            <button style="float: left;" class="btn btn-warning" type="button" aria-haspopup="true" aria-expanded="false">
                <i style="padding-right:10px" class="fa fa-star"></i> Add To Favourite
            </button> 

            <button  style="float: right;" class="btn btn-primary" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="modal" data-target="#addModal">
              <i style="padding-right:10px" class="fa fa-plus"></i> Add Contact
            </button>  

            <!-- Add Contact Modal -->
              <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2 class="modal-title" id="exampleModalLabel">Contact</h2>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                     
                      

                      












                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Add Contact</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Delete Contact Modal -->
              <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2 class="modal-title" id="exampleModalLabel">Delete</h2>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Are you sure, you wanna delete this contact input?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            
        
</div>
